<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobfolio | login</title>
    <!--font chữ-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-6">
          <div id="main__left">
            <img
              src="assets/images/Rectangle1148.png"
              alt=""
              style="height: 100%; width: 100%"
            />
          </div>
        </div>
        <div
          class="col-6 flex-column d-flex justify-content-center align-items-center bg-white"
          style="padding: 8.75rem 0"
        >
          <form action="" style="width: 36.375rem">
            <h1 class="fw-bold" style="margin-bottom: 2.5rem">Sign in</h1>
            <div style="margin-bottom: 1.875rem">
              <label style="margin-bottom: 8px; color: #676e76" for=""
                >Emai address or user name</label
              >
              <input
                type="text"
                placeholder=""
                style="
                  color: #9ea5ad;
                  width: 100%;
                  border-radius: 99px;
                  border: 1px solid #ced2d6;
                  padding: 0.625rem 0.875rem;
                  outline: none;
                "
              />
            </div>
            <div class="mb-4">
              <label style="margin-bottom: 8px; color: #676e76" for=""
                >Password</label
              >
              <input
                type="text"
                placeholder=""
                style="
                  color: #9ea5ad;
                  width: 100%;
                  border-radius: 99px;
                  border: 1px solid #ced2d6;
                  padding: 0.625rem 0.875rem;
                  outline: none;
                "
              />
            </div>
            <div class="flex d-flex justify-content-between">
              <div class="flex d-flex align-items-center">
                <input type="checkbox" />
                <label for="" style="color: #676e76; margin-left: 8px"
                  >Remember</label
                >
              </div>
              <div>
                <a href="#" style="text-decoration: none; color: #676e76"
                  >Forget your password</a
                >
              </div>
            </div>
            <div
              style="
                color: #676e76;
                margin-top: 3.625rem;
                margin-bottom: 1.5rem;
              "
            >
              By continuing, you agree to the
              <a href="#" style="font-weight: 500; color: #000">Terms of use</a>
              and
              <a href="#" style="font-weight: 500; color: #000"
                >Privacy Policy.</a
              >
            </div>
            <button
              type="submit"
              style="
                width: 100%;
                color: #fff;
                border-radius: 99px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem 0;
                background-color: #8c54fd;
                outline: none;
                border: none;
              "
            >
              Sign in
            </button>
          </form>
          <div style="margin-top: 3.125rem" style="width: 36.375rem">
            <p style="color: #9ea5ad">
              Don’t have an acount?
              <a
                href="#"
                style="text-decoration: none; color: #8c54fd; font-weight: 500"
                >Sign up</a
              >
            </p>
          </div>
          <div style="width: 36.375rem">
            <div
              class="flex d-flex align-items-center justify-content-between"
              style="width: 100%"
            >
              <span
                style="
                  background-color: #ced2d6;
                  height: 1px;

                  width: 35%;
                "
              ></span>
              <span style="color: #000; margin: 0 1rem">Or continue with</span>
              <span
                style="
                  background-color: #ced2d6;
                  height: 1px;

                  width: 35%;
                "
              ></span>
            </div>
            <div
              class="flex d-flex justify-content-center align-items-center mt-4"
            >
              <a href="#" style="margin-right: 2.5rem">
                <img src="assets/images/f.png" alt="icon" />
              </a>
              <a href="#" style="margin-right: 2.5rem">
                <img src="assets/images/apple.png" alt="icon" />
              </a>
              <a href="#" style="margin-right: 2.5rem">
                <img src="assets/images/google.png" alt="icon" />
              </a>
              <a href="#">
                <img src="assets/images/twitter.png" alt="icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
